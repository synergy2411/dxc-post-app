<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post app Routes</title>
</head>
<body>
    <h2>My Awesome Post App</h2>
    <ul>
        <li>
            <p>/posts - GET - to get all posts</p>
        </li>
        <li>
            <p>/posts/{postId} - GET - to get single post</p>
        </li>
        <li>
            <p>/posts - POST - to create new posts</p>
        </li>
        <li>
            <p>/posts/{postId} - DELETE - to delete single post</p>
        </li>
        <li>
            <p>/posts/{postId} - PATCH - to update single post</p>
        </li>
    </ul>

</body>
</html>
